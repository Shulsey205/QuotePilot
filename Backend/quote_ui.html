<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>QuotePilot Demo UI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            color-scheme: light dark;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at top, #020617, #020617 40%, #020617 100%);
            color: #e5e7eb;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .page {
            max-width: 1100px;
            width: 100%;
            margin: 24px 16px 32px;
            padding: 24px 20px 28px;
            border-radius: 18px;
            background: rgba(15, 23, 42, 0.98);
            border: 1px solid rgba(148, 163, 184, 0.35);
            box-shadow:
                0 24px 60px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(15, 23, 42, 0.8);
        }

        header {
            margin-bottom: 18px;
        }

        header h1 {
            margin: 0 0 4px;
            font-size: 24px;
            letter-spacing: -0.02em;
        }

        header p {
            margin: 0;
            font-size: 13px;
            color: #9ca3af;
        }

        .layout {
            display: grid;
            grid-template-columns: minmax(0, 1.6fr) minmax(0, 2.2fr);
            gap: 20px;
        }

        @media (max-width: 900px) {
            .layout {
                grid-template-columns: minmax(0, 1fr);
            }
        }

        .card {
            border-radius: 14px;
            padding: 14px 14px 16px;
            background: rgba(15, 23, 42, 0.96);
            border: 1px solid rgba(55, 65, 81, 0.9);
        }

        .card h2 {
            margin: 0 0 6px;
            font-size: 15px;
        }

        .card p {
            margin: 0;
            font-size: 13px;
            color: #9ca3af;
        }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
            color: #e5e7eb;
        }

        textarea {
            width: 100%;
            min-height: 90px;
            resize: vertical;
            border-radius: 10px;
            border: 1px solid rgba(75, 85, 99, 0.9);
            background: rgba(15, 23, 42, 0.95);
            color: #e5e7eb;
            padding: 10px 11px;
            font-size: 13px;
            outline: none;
        }

        textarea::placeholder {
            color: #6b7280;
            opacity: 1;
        }

        textarea:focus {
            border-color: rgba(59, 130, 246, 0.9);
            box-shadow: 0 0 0 1px rgba(37, 99, 235, 0.75);
        }

        .input-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 10px;
            gap: 8px;
        }

        .help-text {
            font-size: 11px;
            color: #6b7280;
        }

        button {
            border-radius: 999px;
            border: none;
            padding: 8px 16px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            background: linear-gradient(135deg, #22c55e, #0ea5e9);
            color: #020617;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow:
                0 16px 30px rgba(34, 197, 94, 0.4),
                0 0 0 1px rgba(15, 23, 42, 0.8);
            transition:
                transform 0.12s ease-out,
                box-shadow 0.12s ease-out,
                filter 0.12s ease-out;
        }

        button span {
            font-size: 16px;
            line-height: 1;
        }

        button:hover {
            transform: translateY(-1px);
            filter: brightness(1.05);
            box-shadow:
                0 20px 40px rgba(56, 189, 248, 0.45),
                0 0 0 1px rgba(15, 23, 42, 0.8);
        }

        button:active {
            transform: translateY(0);
            box-shadow:
                0 10px 24px rgba(34, 197, 94, 0.36),
                0 0 0 1px rgba(15, 23, 42, 0.9);
        }

        button:disabled {
            opacity: 0.7;
            cursor: default;
            transform: none;
            box-shadow:
                0 10px 20px rgba(15, 23, 42, 0.9),
                0 0 0 1px rgba(15, 23, 42, 0.85);
        }

        .error-box {
            border-radius: 10px;
            padding: 8px 10px;
            background: rgba(127, 29, 29, 0.9);
            border: 1px solid rgba(248, 113, 113, 0.9);
            font-size: 12px;
            color: #fee2e2;
            margin-bottom: 8px;
            white-space: pre-line;
        }

        .segments-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
            margin-top: 6px;
        }

        .segments-table th,
        .segments-table td {
            padding: 6px 6px;
            text-align: left;
            border-bottom: 1px solid rgba(55, 65, 81, 0.9);
        }

        .segments-table th {
            font-weight: 500;
            color: #d1d5db;
            font-size: 11px;
        }

        .segments-table td.code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 11px;
        }

        .segments-table td.adder {
            text-align: right;
            white-space: nowrap;
        }

        .no-result {
            font-size: 12px;
            color: #6b7280;
            margin-top: 4px;
        }

        .price-highlight {
            font-size: 18px;
            font-weight: 600;
            margin-top: 2px;
        }

        .price-sub {
            font-size: 11px;
            color: #9ca3af;
        }

        .meta-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 6px;
            font-size: 11px;
            color: #9ca3af;
        }

        .meta-pill {
            padding: 3px 8px;
            border-radius: 999px;
            background: rgba(31, 41, 55, 0.9);
            border: 1px solid rgba(75, 85, 99, 0.9);
        }
    </style>
</head>
<body>
<div class="page">
    <header>
        <a href="/" class="back-link">
            <span>←</span>
            <span>Back to QuotePilot homepage</span>
        </a>
        <h1>QuotePilot demo interface</h1>
        <p>Type what you need, and QuotePilot will detect the product and build a full quote.</p>
    </header>

    <div class="layout">
        <section class="card">
            <h2>Enter your request</h2>

            <label for="inputText">Request or part number</label>
            <textarea id="inputText" placeholder="What can we quote today?"></textarea>

            <div class="input-footer">
                <div id="statusText" class="help-text">Press “Get quote” to run the engine.</div>
                <button id="quoteButton">
                    <span>▶</span>
                    <span>Get quote</span>
                </button>
            </div>
        </section>

        <section class="card">
            <h2>Quote result</h2>
            <div id="errorBox" class="error-box" style="display: none;"></div>
            <div id="resultContainer">
                <div class="no-result">No quote yet. Submit a request to see the full breakdown here.</div>
            </div>
        </section>
    </div>
</div>

<script>
    async function runQuote() {
        const text = document.getElementById("inputText").value.trim();
        const statusEl = document.getElementById("statusText");
        const button = document.getElementById("quoteButton");
        const errorBox = document.getElementById("errorBox");
        const resultEl = document.getElementById("resultContainer");

        if (!text) {
            errorBox.style.display = "block";
            errorBox.textContent = "Please enter a request or part number first.";
            resultEl.innerHTML = '<div class="no-result">No quote yet.</div>';
            return;
        }

        errorBox.style.display = "none";
        button.disabled = true;
        statusEl.textContent = "Running quote…";

        try {
            const response = await fetch("/auto-quote", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ input_text: text })
            });

            const data = await response.json();

            if (!response.ok) {
                errorBox.style.display = "block";
                errorBox.textContent = data.detail || "Unknown error.";
                resultEl.innerHTML = '<div class="no-result">Error.</div>';
                return;
            }

            renderResult(data);
        } catch (err) {
            errorBox.style.display = "block";
            errorBox.textContent = "Unexpected error contacting server.";
        } finally {
            button.disabled = false;
            statusEl.textContent = "Press “Get quote” to run the engine.";
        }
    }

    function renderResult(payload) {
        const resultEl = document.getElementById("resultContainer");

        const model = payload.model || "Unknown";
        const result = payload.result || {};
        const partNumber = result.part_number || result.partNumber || "(none)";
        const basePrice = result.base_price ?? null;
        const totalAdders = result.total_adders ?? null;
        const finalPrice = result.final_price ?? null;
        const segments = result.segments || [];

        let summary = `
            <div><strong>Model detected:</strong> ${model}</div>
            <div><strong>Part number:</strong> ${partNumber}</div>
        `;

        if (finalPrice !== null) {
            summary += `<div class="price-highlight">$${Number(finalPrice).toFixed(2)}</div>`;
        }

        if (basePrice !== null || totalAdders !== null) {
            summary += `<div class="price-sub">`;
            if (basePrice !== null) summary += `base $${basePrice}`;
            if (totalAdders !== null) summary += ` + adders $${totalAdders}`;
            summary += `</div>`;
        }

        let table = "";
        if (segments.length) {
            table += `<table class="segments-table">
                <thead><tr>
                    <th>Segment</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th style="text-align:right;">Adder</th>
                </tr></thead><tbody>`;
            for (const seg of segments) {
                table += `<tr>
                    <td>${seg.label || seg.key}</td>
                    <td class="code">${seg.code}</td>
                    <td>${seg.description}</td>
                    <td style="text-align:right;">$${seg.adder}</td>
                </tr>`;
            }
            table += `</tbody></table>`;
        }

        resultEl.innerHTML = `${summary}${table}`;
    }

    document.getElementById("quoteButton").addEventListener("click", runQuote);
</script>
</body>
</html>
