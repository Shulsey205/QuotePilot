<script>
async function callQuote() {
    const model = document.getElementById("modelSelect").value;
    const partNumber = document.getElementById("partInput").value;

    const payload = {
        model: model,
        part_number: partNumber
    };

    try {
        const response = await fetch("https://quotepilot-production.up.railway.app/quote", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
        });

        const data = await response.json();
        document.getElementById("result").innerText = JSON.stringify(data, null, 2);
    } catch (err) {
        document.getElementById("result").innerText = "Error calling API: " + err;
    }
}
</script>
